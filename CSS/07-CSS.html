<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
	a{
		text-decoration:none;
		color:black;
	}
	a:hover{
		text-decoration:underline;
	}
	a:active{
		color:orange;
	}
	a:visited{
		color:green;
	}
	input{
		background-color:gray;
	}
	input:active{
		font-style:normal;
		background-color:#eee;
		font-size:50px;
	}
	input:focus{
		color:green;
		font-style:italic;
	}
  </style>
 </head>
 <body>
	<a href="http://www.tmooc.cn" target="_blank">点一点</a>
	<input type="text" value="hvdsfhsbh">
 </body>
</html>
