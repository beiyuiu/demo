<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
	#container{
		width:900px;
		height:150px;
		box-sizing:border-box;
		padding:10px;
		border:1px solid #D0E4C2;
	}
	
	#page a{
		
		border:1px solid #ccc;
		border-radius:3px;
		padding:3px 8px;
		text-decoration:none;
	}
	#page .active{
		border:none;
	}
  </style>
 </head>	
 <body>
	<div id="container">
		
	</div>
	<p id="page">
		<a class="active">1</a>
		<a href="#">2</a>
		<a href="#">3</a>
		<a href="#">4</a>
		<a href="#">5</a>
		<a href="#">6</a>
	</p>
 </body>
</html>
