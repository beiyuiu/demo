<!DOCTYPE html>
<html>
 <head>
  <title>窗口右下角消息弹出框</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="css/8.css"/>
  
 </head>
 <body>
  <div id="msg">
	  <a>X</a>
  </div>
  <script>
    //首先要在css中为msg添加transition属性
	var div=document.getElementById("msg");
	window.onload=function(){
		div.style.bottom=0;
	}
	div.firstElementChild.onclick=function(){
		div.style.bottom=-200+"px";
		function up(){
			div.style.bottom=0;
			clearInterval(timer);
			timer=null;
		}
		var timer=setInterval(up,3000+2000);
	}
  </script>
 </body>
</html>
