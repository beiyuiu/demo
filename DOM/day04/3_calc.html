<!DOCTYPE HTML>
<html>
	<head>
		<title>取消与利用冒泡</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<div id="keys">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button><br>
			<button>C</button>
			<button>+</button>
			<button>-</button>
			<button>=</button>
		</div>
		<textarea id="sc" style="resize:none;width:200px; height:50px;" readonly></textarea>
    <script>
		/*判断（btn的内容）：是c->清除sc的内容；*/
		keys.onclick=e=>{
			var btn=e.target;
			if(btn.nodeName=="BUTTON"){
				switch(btn.innerHTML){
					case "C":
						sc.value="";
						break;
					case "=":
						try{
							sc.value=eval(sc.value);
						}catch(err){
							sc.value=err;
						}
						break;
					default:
						sc.value+=btn.innerHTML;
				}
			}
		}	
	</script>
	</body>
</html>
