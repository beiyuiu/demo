<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="login.php" method="post" cellspacing=1px>
		<h2>修改个人信息</h2>
		<table width=500px border=1px>
			<tr>
				<td width=150px>姓名：</td>
				<td><input type="text" placeholder="mary"></td>
			</tr>
			<tr>
				<td>性别：</td>

					<input type="radio" value="1" name="gender" id="m">
					<label for="m">男士</label>

			</tr>
			<tr>
				<td>学历：</td>

					<select name="" id="login.php">

				</td>
			</tr>
			<tr>
				<td>意向工作城市：</td>
				<td>
					<select name="" id="login.php" size=5 multiple >
						<option value="0">深圳</option>
						<option value="1">上海</option>
						<option value="2">北京</option>
						<option value="3">成都</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>个人描述：</td>
				<td>
					<textarea name="" id="" cols="30" rows="10"></textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="checkbox" name="gl" id="nm">

				</td>

			<tr>
				<td>

				<td>
					<button type="submit">保存</button>
					<button type="reset">重填</button>
				</td>
			</tr>
		</table>	
	</form>
</body>
</html>
