<!DOCTYPE html>
<html lang="zh-CN">

    <meta charset="utf-8">

    <title></title>

<body>
<div class="container">
   <h1>全局css样式——图片</h1>
    <h3>图片样式重置</h3>
    <img src="img/1.jpg"/>
    <h3>圆角</h3>
    <img src="img/1.jpg" class="img-rounded"/>
    <h3>圆形</h3>
    <img src="img/1.jpg" class="img-circle"/>
    <h3>缩略添加内边距和灰色边框</h3>
    <img src="img/1.jpg" class="img-thumbnail"/>
    <h3>响应式若width:100%会随着屏幕变大放大;max-width:100%屏幕变大自动调整比例，但最大不会超过原始大小</h3>
    <img src="img/timg.jpg" class="img-responsive"/>
</div>
