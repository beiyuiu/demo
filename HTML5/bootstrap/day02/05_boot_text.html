<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h1>全局css样式——文本</h1>
    <h1>文本的五种字体颜色</h1>
        <p class="text-danger">BootStrap</p>
        <p class="text-warning">BootStrap</p>
        <p class="text-info">BootStrap</p>
        <p class="text-success">BootStrap</p>
        <p class="text-primary">BootStrap</p>
    <h1>文本的背景颜色</h1>
        <p class="text-danger bg-danger">BootStrap</p>
        <p class="text-warning bg-warning">BootStrap</p>
        <p class="text-info bg-info">BootStrap</p>
        <p class="text-success bg-success">BootStrap</p>
        <p class="text-primary bg-primary">BootStrap</p>
    <h1>文本对齐方式</h1>
        <p class="text-left">左对齐</p>
        <p class="text-right">右对齐</p>
        <p class="text-center">居中对齐</p>
        <p class="text-justify">两端调整对齐</p>
    <h1>文本转换</h1>
        <p class="text-uppercase">OK bee</p>
        <p class="text-lowercase">OK bee</p>
        <p class="text-capitalize">OK bee</p>
</div>
<h1>This is title ONE 这是一号标签</h1>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
