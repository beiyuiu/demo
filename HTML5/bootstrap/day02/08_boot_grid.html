<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <style>
        div{
            border: 1px solid #000;
            font-size:18px;
            line-height: 2em;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>全局css样式——栅格</h1>
    <div class="row">
        <!--中屏占一等分-->
        <div class="col-md-1">一等</div>
    </div>
    <div class="row">
        <div class="col-md-2">二等</div>
    </div>
    <div class="row">
        <div class="col-md-3">三等</div>
    </div>
    <div class="row">
        <div class="col-md-4">四等</div>
    </div>
    <div class="row">
        <div class="col-md-5">五等</div>
    </div>
    <div class="row">
        <div class="col-md-6">六等</div>
    </div>
    <div class="row">
        <div class="col-md-7">七等</div>
    </div>
    <div class="row">
        <div class="col-md-8">八等</div>
    </div>
    <div class="row">
        <div class="col-md-9">九等</div>
    </div>
    <div class="row">
        <div class="col-md-10">十等</div>
    </div>
    <div class="row">
        <div class="col-md-11">十一等</div>
    </div>
    <div class="row">
        <div class="col-md-12">十二等</div>
    </div>
    <hr/>
    <hr/>
    <div class="row">
        <div class="col-md-4">Md-4</div>
        <div class="col-md-4">Md-4</div>
        <div class="col-md-4">Md-4</div>
    </div>
    <h3>一行中不等宽多列</h3>
    <div class="row">
        <div class="col-md-1">md-1</div>
        <div class="col-md-2">md-2</div>
        <div class="col-md-3">md-3</div>
        <div class="col-md-6">md-6</div>
    </div>
    <h3>一行分为1:2:1</h3>
    <div class="row">
        <div class="col-md-3">md-3</div>
        <div class="col-md-6">md-6</div>
        <div class="col-md-3">md-3</div>
    </div>
    <h3>一行分为1:4:1</h3>
    <div class="row">
        <div class="col-md-2">md-2</div>
        <div class="col-md-8">md-8</div>
        <div class="col-md-2">md-2</div>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-2">md-2</div>
        <div class="col-md-6">md-6</div>
        <div class="col-md-2">md-2</div>
    </div>
    <div class="row">
        <div class="col-md-2">md-2</div>
        <div class="col-md-6 col-md-offset-4">md-6</div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-1 col-md-offset-1">md-1</div>
        <div class="col-md-2">md-2</div>
        <div class="col-md-6">md-6</div>
        <div class="col-md-2">md-2</div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-2 col-md-offset-2">md-2</div>
        <div class="col-md-6">md-6</div>
        <div class="col-md-2">md-2</div>
    </div>
</div>
<h1>This is title ONE 这是一号标签</h1>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
