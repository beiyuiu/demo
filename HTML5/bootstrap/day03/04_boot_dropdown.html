<script>
    $("[data-toggle='xiala']").click(function (e) {
        e.preventDefault();
       var x= $(this).siblings('.dropdown-menu').css("display");
        if(x=="block"){
            $(this).siblings('.dropdown-menu').css("display","none");
        }else{
            $(this).siblings('.dropdown-menu').css("display","block");
        }
    });
</script>
