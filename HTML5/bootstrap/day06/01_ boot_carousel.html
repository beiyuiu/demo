<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <style>
        .carousel h4{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>插件轮播</h1>
    <div class="carousel" data-ride="carousel" data-interval="150"  id="ad">
        <div class="carousel-inner">
            <div class="item active">
                <img src="img/img7.jpg" alt=""/>
                <div class="carousel">
                    <h4>世纪末日</h4>
                </div>
            </div>
            <div class="item">
                <img src="img/img8.jpg" alt=""/>
                <div class="carousel">
                    <h4>世纪末日</h4>
                </div>
            </div>
            <div class="item">
                <img src="img/img9.jpg" alt=""/>
                <div class="carousel">
                    <h4>世纪末日</h4>
                </div>
            </div>
            <div class="item">
                <img src="img/img10.jpg" alt=""/>
                <div class="carousel">
                    <h4>世纪末日</h4>
                </div>
            </div>
        </div>
        <a href="#ad" class="carousel-control left" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a href="#ad" class="carousel-control right" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
        <ul class="carousel-indicators" style="margin-bottom: 20px;">
            <li data-side-to="0" class="active" data-target="#ad"></li>
            <li data-side-to="1" data-target="#ad"></li>
            <li data-side-to="2" data-target="#ad"></li>
            <li data-side-to="3" data-target="#ad"></li>
        </ul>
    </div>
</div>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
