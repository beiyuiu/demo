<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>新表单元素progress</h1>
    <progress></progress><br/>
    <progress value="0.2" id="prg"></progress>
    <script>
        var pg=document.getElementById("prg");
        var timer=setInterval(function(){
            var val=pg.value;
             val+=0.1;
            if(val>1){
                clearInterval(timer);
                console.log("下载完成");
            }
        },200);

    </script>
</body>
</html>
