<body>
    <canvas width="500" height="400" id="c2"></canvas>
    <script>
        var c2=document.getElementById("c2");
        var ctx=c2.getContext("2d");
       /* ctx.strokeWidth=1;

        var w=0;
        var wDirection=1;
        var y=0;
        var yDirection=1;
        var timer=setInterval(function(){
            ctx.clearRect(0,0,500,400);
            ctx.fillStyle="#0f0";
            w+=10*wDirection;
            
            y+=10*yDirection;
            if(w>440){
                wDirection=-1;
            }else if(w<=0){
                wDirection=1;
            }
            if(y>340){
                yDirection=-1;
            }else if(y<=0){
                yDirection=1;
            }
            ctx.fillRect(w,0,50,50);
            ctx.fillRect(w,350,50,50);
            ctx.fillRect(0,y,50,50);
            ctx.fillRect(450,y,50,50);
            ctx.fillRect(w,y,50,50);
        },10);
    </script>
