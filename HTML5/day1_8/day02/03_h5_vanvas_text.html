<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{text-align: center;}
        canvas{background: #ddd}
    </style>
</head>
<body>
    <canvas width="500" height="400" id="c2"></canvas>
    <script>
        var c2=document.getElementById("c2");
        var ctx=c2.getContext("2d");
        ctx.textBaseline="top";
        ctx.fillStyle="#f00";
        var str = "tarena";
        ctx.font ="29px sans-serif";
        var obj=ctx.measureText(str);
        var w=obj.width;
        ctx.fillText(str,0,30);
        ctx.fillText(str,0,0);
        ctx.fillText(str,500-w,400-40);
        ctx.fillText(str,0,400-40);
        ctx.fillText(str,500/2-w/2,180);
        ctx.fillText(str,500-w,0);

       var x=0;
        var xDirection=1;
       /* var y=0;
        var yDirection=1;*/
        var timer=setInterval(function(){
            ctx.clearRect(0,0,500,400);
            ctx.fillStyle="#0f0";
            x+=10*xDirection;
           /* y+=10*yDirection;*/
            if(x>(500-w)){
                xDirection=-1;
            }else if(x<=0){
                xDirection=1;
            }
        /*  if(y>340){
                yDirection=-1;
            }else if(y<=0){
                yDirection=1;
            }*/
            ctx.fillText(str,x,0);
           /* ctx.fillText(str,410,y);
            ctx.fillRect(str,0,y);
             ctx.fillRect(str,w,360);
            ctx.fillRect(str,w,y);*/
        },10);
    </script>
</body>
</html>
