<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{text-align: center;}
        canvas{background: #ddd}
    </style>
</head>
<body>
<canvas width="500" height="400" id="c2"></canvas>
<script>
    var c2=document.getElementById("c2");
    var ctx=c2.getContext("2d");
    var g = ctx.createLinearGradient(0,0,500,0);
    g.addColorStop(0,"#00f");
    g.addColorStop(0.5,"#f00");
    g.addColorStop(1,"#0f0");
    ctx.fillStyle = g;
    ctx.fillRect(0,0,500,20);
</script>
</body>
</html>
