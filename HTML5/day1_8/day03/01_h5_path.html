<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{text-align: center;}
        #c2{background: #aaaaaa;}
    </style>
</head>
<body>
    <canvas id="c2" width="500" height="400">你的浏览器版本过低，请更新</canvas>
    <script>
        /*获取画布；获取画笔；开始新路径；将画笔移动到指定点；画直线；闭合；描边*/
        var c2=document.getElementById("c2");
        var ctx=c2.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(20,30);
        ctx.lineTo(20,350);
        ctx.lineTo(350,350);
        ctx.moveTo(350,350);
        ctx.lineTo(340,340);
        ctx.moveTo(350,350);
        ctx.lineTo(340,360);
        ctx.moveTo(20,30);
        ctx.lineTo(10,40);
        ctx.moveTo(20,30);
        ctx.lineTo(30,40);
        //ctx.lineTo(450,450);
        //ctx.closePath();
        ctx.lineWidth=1;
        ctx.strokeStyle="#f00";
        ctx.stroke();
    </script>
</body>
</html>
