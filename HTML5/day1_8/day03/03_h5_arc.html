    ctx.beginPath();
    ctx.strokeStyle="#aaa";
    ctx.lineWidth=15;
    ctx.arc(250,200,100,0,2*Math.PI);
    ctx.stroke();
    var start =-90;
    var end =-90;
    var timer =setInterval(function(){
        ctx.beginPath();
        ctx.arc(250,200,100,start*Math.PI/180,end*Math.PI/180);
        end +=5;
        ctx.strokeStyle="green";
        ctx.stroke();
        if(end>270){
            clearInterval(timer);
        }
    },100);
</script>
