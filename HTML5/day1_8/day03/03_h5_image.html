<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{text-align: center;}
        #c2{background: #aaaaaa;}
    </style>
</head>
<body>
<h2>canvas绘制图片</h2>
<canvas id="c2" width="500" height="400">你的浏览器版本过低，请更新</canvas>
<script>
    /*获取画布；获取画笔；开始新路径；将画笔移动到指定点；画直线；闭合；描边*/
    var c2=document.getElementById("c2");
    var ctx=c2.getContext("2d");
    var p3 = new Image();
    p3.src ="img/p3.png";
    p3.onload=function(){
        ctx.drawImage(p3,0,0);
        ctx.drawImage(p3,350,0);
        ctx.drawImage(p3,0,295);
        ctx.drawImage(p3,350,295);
        ctx.drawImage(p3,180,150);
        ctx.beginPath();
        ctx.arc(360,250,5,0*Math.PI/180,360*Math.PI/180);
        ctx.fillStyle="#f00";
        ctx.fill();
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(380,250);
        ctx.lineTo(380,300);
        ctx.lineWidth=5;
        ctx.strokeStyle="#fff";
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(380,245);
        ctx.lineTo(380,200);
        ctx.lineWidth=5;
        ctx.strokeStyle="#fff";
        ctx.stroke();
    }
</script>
</body>
</html>
