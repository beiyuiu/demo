<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{text-align: center;}
        canvas{background: #aaaaaa}
    </style>
</head>
<body>
<canvas width="500" height="400" id="c2">你的版本过低请更新</canvas>
<script>
    var ctx =c2.getContext("2d");
    var p3=new Image();
    p3.src="img/star.png";
    p3.onload=function(){
        var deg1=15;
        var deg2=20;
        var timer=setInterval(function(){
            ctx.save();
            ctx.translate(100,100);
            ctx.clearRect(-200,-100,500,400);
            ctx.rotate(deg1*Math.PI/180);
            ctx.drawImage(p3,-64,-64);
            ctx.restore();
            //ctx.rotate(-deg1*Math.PI/180);
            //ctx.translate(-100,-100);
            deg1+=15;
            ctx.save();
            ctx.translate(400,100);
            ctx.clearRect(-200,-100,500,400);
            ctx.rotate(deg2*Math.PI/180);
            ctx.drawImage(p3,-64,-64);
            ctx.restore();
            //ctx.rotate(-deg2*Math.PI/180);
            //ctx.translate(-400,-100);
            deg2+=30;
        },10);
    }
</script>
</body>
</html>
