<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        svg{background: #ddd;}
        body{text-align: center;}
    </style>
</head>
<body>
<h1>SVG创建元素</h1>
<svg id="s2" width="500" height="400">


</svg>
<script src="jquery.js"></script>
<script>
    $.ajax({
        type:"GET",
        url:"state.php",
        success: function (data) {
            console.log(data);
            var html="";
            html+=`
                    <defs>
                    <linearGradient id="g3" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="red"></stop>
                    <stop offset="17%" stop-color="orange"></stop>
                    <stop offset="34%" stop-color="yellow"></stop>
                    <stop offset="51%" stop-color="green"></stop>
                    <stop offset="68%" stop-color="cyan"></stop>
                    <stop offset="85%" stop-color="blue"></stop>
                    <stop offset="100%" stop-color="purple"></stop>
                    </linearGradient>
                    </defs>
                    <rect width="50" height="${data.value}" x="50" y="150" fill="url(#g3)"></rect>`;
            $("#s2").html(html);
        },
        error:function(){
            alert("网络故障请检查");
        }
    });
</script>
</body>
</html>
