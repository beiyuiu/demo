<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        svg{background: #ddd;}
        body{text-align: center;}
    </style>
</head>
<body>
<h1>SVG创建元素</h1>
<svg id="s2" width="500" height="400">
    <defs>
        <linearGradient id="g3" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="red"></stop>
            <stop offset="17%" stop-color="orange"></stop>
            <stop offset="34%" stop-color="yellow"></stop>
            <stop offset="51%" stop-color="green"></stop>
            <stop offset="68%" stop-color="cyan"></stop>
            <stop offset="85%" stop-color="blue"></stop>
            <stop offset="100%" stop-color="purple"></stop>
        </linearGradient>
    </defs>
    <rect width="50" height="300" x="50" y="150" fill="url(#g3)"></rect>
    <defs>
        <linearGradient id="g3" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="red"></stop>
            <stop offset="17%" stop-color="orange"></stop>
            <stop offset="34%" stop-color="yellow"></stop>
            <stop offset="51%" stop-color="green"></stop>
            <stop offset="68%" stop-color="cyan"></stop>
            <stop offset="85%" stop-color="blue"></stop>
            <stop offset="100%" stop-color="purple"></stop>
        </linearGradient>
    </defs>
    <rect width="50" height="350" x="150" y="100" fill="url(#g3)"></rect>
    <!--<text font-size="60" y="300" fill="url(#g3)">集合发光飞碟编号</text>-->
</svg>
