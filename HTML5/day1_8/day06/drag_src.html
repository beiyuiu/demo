<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>拖动源事件可能触发的事件</h1>
<img src="img/p3.png" id="p3"/>
<script type="text/javascript"></script>
<script>
    p3.ondragstart = function(){
        console.log("drag start...");
    }
    p3.ondrag = function(){
        console.log("drag");
    }
    p3.ondragend = function(){
        console.log("drag end");
    }
</script>
</body>
</html>
