<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{text-align: center;}
    </style>
</head>
<body>
<h1>拖动目标对象可能触发的事件</h1>
<img src="img/1.jpg" id="trash"/><hr/>
<div id="box">
    <img src="img/p3.png" id="p3"/>
    <img src="img/p4.png" id="p4"/>
    <img src="img/p5.png" id="p5"/>
</div>;
<script type="text/javascript">
    var id = null;
    var list = document.querySelectorAll("#box img");
    for(var i=0;i<list.length;i++){
        list[i].ondragstart=function(){
            id=this.id;
        }
        list[i].ondrag = function(){}
        list[i].ondragend = function(){}
    }
    trash.ondragenter=function(){}
    trash.ondragover=function(e){
      e.preventDefault();
    }
    trash.ondragleave=function(){}
    trash.ondrop=function(){
        box.removeChild(document.getElementById(id));
    }

</script>
</body>
</html>
