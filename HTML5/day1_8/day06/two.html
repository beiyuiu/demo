<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
<title></title>
<style>
    body{text-align: center;}
    div{background: #ddd;}
</style>
</head>
<body>
<div id="box"></div>
<script src="lib/two.min.js"></script>
<script>
    var two=new Two({
        width:800,
        height:400,
        type:Two.Types.svg
    }).appendTo(box);
    var c=two.makeCircle(-200,0,100);
    var r=two.makeRectangle(200,0,200,200);
    r.rotation=60*Math.PI/180;
    var g=two.makeGroup(r,c);
    g.translation.set(400,200);
    var deg =0;
    two.on("update",function(){
        deg+=3;
        g.rotation=deg*Math.PI/180;
    });
    two.play();
</script>
</body>
</html>
