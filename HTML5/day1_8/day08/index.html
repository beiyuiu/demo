<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #welcome{
            text-align: center;
        }
    </style>
</head>
<body>
<div id="welcome">
    <a href="login.html">请登录</a>
    <h1>首页</h1>
</div>
<script>
    //判断条件是sessionStorage中是否存储用户
    var n = sessionStorage.getItem("loginName");
    if(n){
        welcome.innerHTML = `欢迎回来：${n} <a href="logout.html">退出登录</a>`;
    }
</script>
</body>
</html>
