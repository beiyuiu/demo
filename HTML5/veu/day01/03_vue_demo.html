<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h3>vue</h3>
<div id="app">
    {{message}}
    <hr/>
    <input type="text" v-model="message"/>
</div>
<script src="js/vue.min.js"></script>
<script>
    var exampleData = {
        message : "hello vue"
    }
    new Vue({
        el:"#app",
        data:exampleData
    });
</script>
</body>
</html>
