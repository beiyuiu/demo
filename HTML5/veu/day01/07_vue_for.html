<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h3>vue 指令v-for</h3>
<div id="app">
   <h4>显示数组内容</h4>
    <ul>
        <li>{{myList[0]}}</li>
        <li>{{myList[1]}}</li>
        <li>{{myList[2]}}</li>
        <li>{{myList[3]}}</li>
        <li>{{myList[4]}}</li>
    </ul>
    <hr/>
    <ul>
        <li v-for="item in myList">
            {{item}}
        </li>
    </ul>
    <hr/>
    <ul>
        <li v-for="(value,key) in myList">
            {{key}}:{{value}}
        </li>
    </ul>
</div>
<script src="js/vue.min.js"></script>
<script>
   var exampleData = {
    myList:[101,102,103,104,105]
   };
    new Vue({
        el:"#app",
        data:exampleData
    })
</script>
</body>
</html>
