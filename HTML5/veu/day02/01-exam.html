<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="app">
        <table id="tb1" width="80%" border="1">
            <thead>
                <tr>
                    <th>下标</th>
                    <th>编号</th>
                    <th>姓名</th>
                    <th>年龄</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(user,idx) in users">
                    <td>{{idx}}</td>
                    <td>{{user.uid}}</td>
                    <td>{{user.uname}}</td>
                    <td>{{user.age}}</td>
                </tr>
            </tbody>
        </table>
        <button @click="createUser">添加元素</button>
    </div>
    <script src="js/vue.min.js"></script>
    <script>
        var exampleData = {
            users:[
                {uid:1,uname:"tom",age:28},
                {uid:2,uname:"jerry",age:29},
                {uid:3,uname:"james",age:31}
            ]
        }
        var app  = new Vue({
            el:"#app",
            data:exampleData,
            methods:{
                createUser:function(){
                  //this.users.push({uid:4,uname:"TT",age:18});
                        this.users[1]={uid:6,uname:"kk",age:12}
                }
            }
        });
    </script>
</body>
</html>
