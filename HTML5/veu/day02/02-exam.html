<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .myRed{color:red;}
        .myYellow{color:yellow;}
        .mySize{font-size: 39px;}
    </style>
</head>
<body>
    <div id="app">
        <h3 v-bind:style="{backgroundColor:myBg,color:myColor}">我是标题,点击按钮时会变色</h3>
        <button @click="modifyColor">修改背景色</button>
        <hr/>
        <h3 v-bind:style="{backgroundColor:myBg,color:myColor}">修改颜色</h3>
        <p v-bind:class="{myRed:isRed}">文字颜色是红色吗？</p>
        <p v-bind:class="{myRed:isRed,myYellow:isCustome}">文字颜色是红色吗？</p>
        <button v-bind:disabled="isDisable">disabled</button>
        <button :disabled="isDisable">disabled简写</button>
    </div>
    <script src="js/vue.min.js"></script>
    <script>
        var exampleData = {
            myBg:"#ff0",
            myColor:"#0f0",
            imgUrl:"1.jpg",
            isRed:true,
            isCustome:false,
            hasMore:true,
            isDisable:true,
        }
        var app  = new Vue({
            el:"#app",
            data:exampleData,
            methods:{
                modifyColor:function(){
                    this.myBg = this.getRandomColor();
                    this.myColor = this.getRandomColor();
                },
                getRandomColor:function(){
                    var r = Math.floor(Math.random()*256);
                    var g = Math.floor(Math.random()*256);
                    var b = Math.floor(Math.random()*256);
                    return `rgb(${r},${g},${b})`;
                }
            }
        });
    </script>
</body>
</html>
