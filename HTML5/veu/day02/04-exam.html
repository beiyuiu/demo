<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message"/>
        <br/>
        <button v-on:click="say">点点</button>
        <button @click="say">点我</button>
        <br/>
        <button @click="run('vue')">电费单</button>
        <br/>
        <input type="button" @click="clickMe"/><br/>
        <input type="button" @click.stop="clickMe"/><br/>
        <input type="text" @keydown.enter="clickMe"/><br/>
        <input type="text" @keydown.13="clickMe"/>
        <br/>

        <form action="#" @submit.prevent="handleSubmit">
            <button>login</button>
        </form>
        <br/>
        <select @change="handleChange">
            <option value="red">红</option>
            <option value="green">绿色</option>
            <option value="blue">蓝</option>
        </select>
    </div>
    <script src="js/vue.min.js"></script>
    <script>
        var exampleData = {
            message:"hello"
        };
        var app  = new Vue({
            el:"#app",
            data:exampleData,
            methods:{
                say:function(){
                    alert(this.message);
                },
                clickMe:function(){
                    alert(this.message);
                },
                run:function(msg){
                    this.message = msg;
                },
                handleSubmit:function(){
                    console.log("提交被触发");
                },
                handleChange:function(e){
                    var target= e.target;
                    console.log(target.value);
                }
            }
        });
    </script>
</body>
</html>
