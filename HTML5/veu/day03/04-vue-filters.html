<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="app">
       <h4>{{name}}</h4>
        <h4>{{name | myTextTransform(false)}}</h4>
        <h4>{{name | myTextTransform(true)}}</h4>
    </div>
    <script src="js/vue.min.js"></script>
    <script>
        var exampleData = {
           msg:"hello",
           name:"Tom"
        }
        var app  = new Vue({
            el:"#app",
            data:exampleData,
           filters:{
               myTextTransform:function(myInput,arg1){
                   if(arg1){
                       return myInput.toUpperCase();
                   }else{
                       return myInput.toLowerCase();
                   }
               }
           }
        });
    </script>
</body>
</html>
