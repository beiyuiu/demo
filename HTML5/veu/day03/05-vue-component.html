<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h3>自定义组件</h3>
    <div id="app">
       <!--组件调用-->
        <my-component></my-component>
    </div>
    <script src="js/vue.min.js"></script>
    <script>
        Vue.component("my-component",{
            template:`
            <div>
                <h1>第一个组件1</h1>
                <h4>第一个组件2</h4>
            </div>
            `  //模板
        });
        var exampleData = {
           msg:"hello",
        };
        var app  = new Vue({
            el:"#app",
            data:exampleData,

        });
    </script>
</body>
</html>
