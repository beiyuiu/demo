<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h3>组件监听</h3>
    <div id="app">
    <my-component></my-component>
    </div>
    <script src="js/vue.min.js"></script>
    <script>
       Vue.component("my-component",{
          data:function(){
            return {
                myAddress:"都是废话",
                myPhone:"2415"
            }
          },
           template:`
            <div>
                <input type="text" v-model="myAddress"/>
                <input type="text" v-model="myPhone"/>
                <h5>{{myAddress}}</h5>
                <h5>{{myPhone}}</h5>
            </div>
           `,
           //监听
           watch:{
               myAddress:function(){
                   console.log("改变"+this.myAddress);
               },
                myPhone:function(){
                   console.log("变"+this.myPhone);
                }
           }
       })
       var exampleData = {
           msg:"hello",
        };
        var app  = new Vue({
            el:"#app",
            data:exampleData,

        });
    </script>
</body>
</html>
