<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h3>组件监听</h3>
    <div id="app">
    <my-component></my-component>
    </div>
    <script src="js/vue.min.js"></script>
    <script>
       Vue.component("my-component",{
           template:`
            <h1 v-bind:style="{opacity:opacityValue}">透明度</h1>
           `,
           mounted:function(){
               var vm=this;
               setInterval(function(){
                   vm.opacityValue+=0.1;
                   if(vm.opacityValue>1){
                       vm.opacityValue=0;
                   }
               },200);
           },
           data:function(){
            return {
               opacityValue:0.2
            }
          }
       });
       var exampleData = {
           msg:"hello",
        };
        var app  = new Vue({
            el:"#app",
            data:exampleData,

        });
    </script>
</body>
</html>
