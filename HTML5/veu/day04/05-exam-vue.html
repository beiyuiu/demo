<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h3>组件生命周期</h3>
    <div id="app">
       <my-login></my-login>
    </div>
    <script src="js/vue.min.js"></script>
    <script>
        Vue.component("my-login",{
            template:`
            <div>
                <h4>父组件</h4>
                <my-input tips="用户名"></my-input>
                <my-input tips="密码"></my-input>
            </div>
            `
        });
        Vue.component("my-input",{
           template:`<div><input type="text" :placeholder="tips">{{tips}}  <!--tips为变量所以要加:-->
           </div>`,
            props:["tips"],  //声明变量保存父组件数据
           mounted:function(){
               //声明结束，获取父元素数据
               console.log(this.tips);
           }
        });
        var app  = new Vue({
            el:"#app",
        });
    </script>
</body>
</html>
