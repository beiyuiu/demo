<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h3>组件生命周期</h3>
    <div id="app">
       <parent></parent>
    </div>
    <script src="js/vue.min.js"></script>
    <script>
        Vue.component("parent",{
            data:function(){
                return {
                    name:"李天王"
                }
            },
            template:`
                <div>
                    <h4>父组件</h4>
                    <child ref="mySon"></child>
                    <button @click="getData">获取子组件数据</button>
                </div>
            `,
            methods: {
                getData:function(){
                    console.log("子组件名称 ："+this.$refs.mySon.name);
                }
             }
        });
        Vue.component("child",{
            data:function(){
                return {
                    name:"木吒"
                }
            },
            mounted:function(){
                console.log("父元素数据 ："+this.$parent.name);
            }
        });
        new Vue({
            el:"#app"
        });
    </script>
</body>
</html>
