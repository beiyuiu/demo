<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	/*
	*求斐波那契数列第n个数字的值
	*边界条件  n==2 || n==1
	*/
	function f(n){
		if(n<=0){
			console.log("错误数字");
			return;
		}
		if(n<3){
			return 1;
		}else{
			return f(n-2)+f(n-1);
		}
	}
	console.log(f(10));
	</script>
</body>
</html>
