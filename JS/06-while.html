<script>
	function guess(){
		//生成一个1~100的数字
		var r=parseInt(Math.random()*100)+1;

			var input=prompt("输入");

				alert("欢迎下次光临！");
		
			}
			if(input>r){
				alert("猜大了");
			
			}else if(input<r){
				alert("猜小了");
	
			}else{
				alert("猜对了");
				break;
			}
		}
		while(input!="exit" && input!=r);
		console.log(r);
	}
  </script>
