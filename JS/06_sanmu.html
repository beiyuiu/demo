<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var sorce=prompt("请输入你的成绩");
		sorce==100?alert("满分"):(
			sorce>=90?alert("优秀"):(
				sorce>=80?alert("良"):(
					sorce>=60?alert("及格"):alert("不及格")
				)
			)
		);
	</script>
</body>
</html>
