	/*冒泡排序*/
	function pao(){
		var num=[12,52,32,1,5,62,15];
		console.log(num);
		for(var i=1;i<=num.length-1;i++){
			for(var j=0;j<=num.length-1-i;j++){
				if(num[j]>num[j+1]){
					num[j]^=num[j+1];
					num[j+1]^=num[j];
					num[j]^=num[j+1];
				}
			}
		}
		console.log(num);
	}
	pao();
