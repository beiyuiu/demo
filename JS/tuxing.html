<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
	function xing1(){
		for(var i=1;i<=5;i++){
			var msg="";
			for(var j=1;j<=i;j++){
			msg+="*";
			}
		console.log(msg);
		}
	}
	xing1();
  </script>
  <script>
	function xing2(){
		for(var i=1;i<=5;i++){
			var msg="";
			var xiu="";
			for(var j=1;j<=5-i;j++){
				msg+=" ";
			}
			
			for(var m=1;m<=2*i-1;m++){
				xiu+="*";
			}
			console.log(msg+xiu);
		}
	}
	xing2();
  </script>
 </body>
</html>
