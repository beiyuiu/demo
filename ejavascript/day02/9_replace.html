	<script>
		var str="No zuo no die,No can no bibi";
		var arr=str.match(/no/ig);
		str=str.replace(/no/ig,"**");
		console.log(str);
		console.log("共替换"+(arr!=null?arr.length:0)+"处");
		var str="派出所的公安民警负责维护公共安全秩序";
		str=str.replace(
			/公安|公共安全|派出所|民警/g,
			function(kword){
				return kword=="公安"?"GA":
				   kword=="公共安全"?"GGAQ":
				       kword=="民警"?"MJ":
				                     "PCS";
			}
		);
		console.log(str);
	</script>
