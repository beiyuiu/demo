<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function pay(){
			if(arguments.length==0)
				console.log("手机支付");
			else if(arguments.length==1)
				console.log("现金支付"+arguments[0]);
			else
				console.log("刷卡支付"+arguments[0]);
		}
		pay();
		pay(100);
		pay("6553 1234","123456");
		//定义函数add：计算任意多个数值的和
		function add(){
			var sum=0;
			for(var i=0;i<arguments.length;i++){
				sum+=arguments[i];
			}
			return sum;
		}
		console.log(
			add(1,2,3),
			add(1,2,3,4,5,6)
		);
	</script>
</body>
</html>
