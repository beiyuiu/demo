<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function outer(){
			var i=1;
			//Step2:外层函数返回内层函数
			return function(){
				console.log(i++);
			}
		}
		//Step3:调用者调用外层函数获得内层函数对象
		var getNum=outer();
		/**
		*getNum:function(){console.log(i++);}
		*按常理：outer中的i本该释放！
		*结果：即使反复调用内层函数，局部变量i也不释放
		*/
		getNum();
		getNum();
		getNum();
		getNum();
		getNum();
		getNum();
		getNum();
	</script>
</body>
</html>
