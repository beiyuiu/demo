<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
	<script>
		class Emp{
			constructor(id,ename,age){
				this.id=id;
				this.ename=ename;
				this.age=age;
			}
			get age(){return this._age;}//new的时候在原型对象中自动创建get属性与set属性，第一次调用set就会创建_age
			set age(val){
				if(val>=18&&val<=65)
					this._age=val;
				else 
					throw new RangeError("年龄必须介于18~65之间")
			}
		}
		var eric=new Emp(1001,"Eric",25);
		console.log(eric.age);
		eric.age=-2;
		console.log(eric.age);
	</script>  
 </body>
</html>
