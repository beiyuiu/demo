<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title>...</title>
 <style>
	#btn-group{list-style:none}
	#btn-group>li{
		display:inline-block;
		width:40px;
		height:40px;
		text-align:center;
		line-height:40px;
		border:2px solid #000;
		float:left;
	}
 </style>
</head>
<body>
  <h1>实现按钮组效果</h1>
	<ul id="btn-group">
		<li>e</li>
		<li>e</li>
		<li>e</li>
		<li>e</li>
	</ul>
	<div style="clear:both"></div>

	<h1>实现表格隔行变色效果</h1>
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		$("#btn-group>li:first").css("borderRadius","8px 0 0 8px");
		$("#btn-group>li:last").css("borderRadius","0 8px 8px 0");
		$("#btn-group>li:not(:first-child").css("border-left","0");

	</script>
</body>
</html>
