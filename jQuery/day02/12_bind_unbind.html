<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
 </head>
 <body>
	<h1>事件绑定</h1>
	<button id="btn1">发射子弹</button>
  <button id="btn2">获得奖励</button>
	<button id="btn3">失去奖励</button>
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		$("#btn1").click(()=>{
			console.log("发射普通子弹")
		});
		$("#btn2").bind("click",()=>{
			$("#btn1").bind(
				"click",getShoot2
				);
		})
		function getShoot2(){alert("发射跟踪导弹")}
		$("#btn3").bind("click",()=>{
			$("#btn1").unbind("click",getShoot2);
		});
		/*$("#btn2").on("click",()=>{
			$("#btn1").on(
				"click",getShoot2
				);
		})
		function getShoot2(){alert("发射跟踪导弹")}
		$("#btn3").on("click",()=>{
			$("#btn1").off("click",getShoot2);
		});*/
	</script>
 </body>
</html>
