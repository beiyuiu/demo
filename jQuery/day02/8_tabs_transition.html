<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
	<style>
		.nav{position:relative}
		.tabs{list-style:none; padding:0}
		.tabs a{
			text-decoration:none;
			color:#000;
			width:100px; height:40px; 
			line-height:40px; text-align:center;
			display:inline-block;
		}
		.tabs>li{
		  float:left;
			border-bottom:1px solid #000;
		}
		.box{
			width:100px; height:39px;
			border:1px solid #000;
			border-bottom:1px solid #fff;
			position:absolute; top:0; left:0;
			transition:all .5s linear;
		}
	</style>
 </head>
 <body>
		<h1>使用属性选择器实现标签页头的切换</h1>
		<div class="nav">
			<ul class="tabs">
				<li><a href="#">十元套餐</a></li>
				<li><a href="#">二十元套餐</a></li>
				<li><a href="#">三十元套餐</a></li>
			</ul>
			<div class="box"></div>
		</div>
		<script src="js/jquery-1.11.3.js"></script>
		<script>
			const LIWIDTH=100;
			var $box=$(".box");
			$(".tabs>li>a").click(e=>{
				//获得当前a在所有a中的下标位置
			/*	var i=$(".tabs>li>a").index(e.target);
			alert(i);*/
				//获得当前a的父级li在其父元素ul下的位置
				var i=$(e.target).parent().index();
				//alert(i);
				//设置$box的left为i*LIWIDTH
				$box.css("left",LIWIDTH*i);
			});
		</script>	
 </body>
</html>
