<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/react.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="js/react-dom.js"></script>
    <title></title>
</head>
<body>
    <div id="container"></div>

    <script type="text/babel">
        ReactDOM.render(
        /*多个元素渲染，放在同一根标签中*/

        <button>clickMe</button>
        <p>this is one</p>
        <h2>{1>2?(3+4):5}</h2>
        </div>,

        document.getElementById('container')
        );
    </script>
</body>
</html>
